<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Controller</title>
  <link rel="stylesheet" href="/controller.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="controller-container">
    <h1 id="player-name">Player Name</h1>

    <div class="buttons">
      <button id="plus-btn" class="plus-button">+</button>
      <button id="minus-btn" class="minus-button">-</button>
    </div>
  </div>

  <script>
    const urlParts = window.location.pathname.split('/');
    const playerId = urlParts[urlParts.length - 1];

    // Fetch player name
    async function fetchPlayerName() {
      const res = await fetch('/api/players');
      const players = await res.json();
      if (players[playerId]) {
        document.getElementById('player-name').textContent = players[playerId].name;
      }
    }

    fetchPlayerName();

    // Update score
    async function updateScore(delta) {
      await fetch(`/api/score/${playerId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `delta=${delta}`
      });
    }

    document.getElementById('plus-btn').addEventListener('click', () => updateScore(1));
    document.getElementById('minus-btn').addEventListener('click', () => updateScore(-1));
  </script>
</body>
</html>
