<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Controller</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Player Score Controller</h1>
  <input type="number" id="scoreInput" placeholder="Enter new score">
  <button onclick="updateScore()">Update Score</button>

  <script>
    const socket = io();
    const playerID = window.location.pathname.split('/').pop();

    function updateScore() {
      const score = document.getElementById('scoreInput').value;
      socket.emit('updateScore', { playerID, score: parseInt(score, 10) });
    }

    // Automatically join the player's room
    socket.emit('joinPlayerRoom', playerID);
  </script>
</body>
</html>
