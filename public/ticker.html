<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/ticker.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header-spacer"></div>

  <ul id="leaderboard" class="leaderboard-list"></ul>

  <script>
    async function loadLeaderboard() {
      const response = await fetch('/api/players');
      const playersData = await response.json();

      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = '';

      const sortedPlayers = Object.entries(playersData)
        .sort(([, a], [, b]) => b.score - a.score);

      sortedPlayers.forEach(([id, player], index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="player-name">${index === 0 ? 'ðŸ¥‡ ' : ''}${player.name}</span>
          <span class="player-score">${player.score}</span>
        `;
        leaderboard.appendChild(li);
      });
    }

    window.addEventListener('load', () => {
      loadLeaderboard();
      setInterval(loadLeaderboard, 3000); // Refresh every 3 seconds
    });
  </script>
</body>
</html>
