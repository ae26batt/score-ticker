<script>
  async function loadLeaderboard() {
    const response = await fetch('/api/players');
    const playersData = await response.json();

    const leaderboard = document.getElementById('leaderboard');
    leaderboard.innerHTML = '';

    const sortedPlayers = Object.entries(playersData)
      .sort(([, a], [, b]) => b.score - a.score)
      .map(([id, player]) => ({ id, ...player }));

    // 🍼 Inject Zaida permanently into 4th place
    const zaida = { id: "zaida-fixed", name: "Zaida", score: 0 };

    if (sortedPlayers.length >= 3) {
      sortedPlayers.splice(3, 0, zaida); // Insert Zaida at 4th index
    } else {
      sortedPlayers.push(zaida); // If fewer players, just add her at end
    }

    sortedPlayers.forEach((player, index) => {
      const li = document.createElement('li');

      if (player.name === "Zaida") {
        li.innerHTML = `
          <span class="player-name">${player.name}</span>
          <span class="player-score">🍼</span> <!-- Baby icon instead of number -->
        `;
      } else {
        li.innerHTML = `
          <span class="player-name">${index === 0 ? '🥇 ' : ''}${player.name}</span>
          <span class="player-score">${player.score}</span>
        `;
      }

      leaderboard.appendChild(li);
    });
  }

  window.addEventListener('load', () => {
    loadLeaderboard();
    setInterval(loadLeaderboard, 3000); // Refresh every 3 seconds
  });
</script>
